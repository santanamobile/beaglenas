<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BeagleNAS | Log in</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/static/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition">
<div class="login-box">
  <div class="login-logo"><img src="/static/img/nas.png" alt="NAS"></div>
  <div class="login-box-body">
    <form method="POST">
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">
                    <i class="fa fa-user"></i>
                </div>
                <input type="text" class="form-control" name="loginUsername" id="loginUsername" placeholder="Username">
            </div>
        </div>
        <div class="form-group has-feedback">
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="fa fa-lock"></i>
                </span>
                <input type="password" class="form-control" name="loginPassword" id="loginPassword" placeholder="Password">
                <span class="input-group-addon">
                    <input type="checkbox" onclick="showLoginPass()">
                </span>
            </div>
        </div>
      <div class="row">
        <div class="col-xs-8">&nbsp;</div>
        <div class="col-xs-4">
            <button type="submit"  class="btn btn-primary btn-block btn-flat" >Login</button>
        </div>
      </div>
    </form>
  </div>
</div>
<script type="text/javascript" src="/static/js/engine.js"></script>
</body>
</html>
